<!--this page is for movie schedule edit-->
{% extends 'layout.html' %}

{% block content %}

<!-- Flash Area -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

<div class="col-md-6">
    <h2 class="shake" style="font-size: 2rem; font-weight: 900; color: #c0392b; margin-top: 80px;">Movie Schedule Edit</h2>
    <form action="{{ url_for('manager.manager_movie_schedule_edit', session_id=session_id) }}" method="post">
        <div class="form-group">
            <label for="cinema">Cinema:</label>
            <select class="form-control" id="cinema" name="cinema">
                {% for cinema in cinemas %}
                <option value="{{ cinema[0] }}" {% if current_schedule[2] == cinema[0] %} selected {% endif %}>
                    {{ cinema[1] }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ current_schedule[3] }}" required>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="time" class="form-control" id="start_time" name="startTime" value="{{ current_schedule[5] }}" required>
        </div>
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
</div>

<div class="mt-3">
    <button onclick="window.history.back();" class="btn btn-secondary">Back</button>
</div>

{% endblock %}
